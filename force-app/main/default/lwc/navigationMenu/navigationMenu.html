<template>
    <!-- Vertical Navigation List for Mobile -->
    <template if:true={showHamburgerMenu}>
        <div class="slds-is-fixed hamburger-menu-container">
            <div class="menu-drawer">
                <div class="hamburger-menu">
                    <!-- Company Logo Mobile -->
                    <div class="">
                        <c-navigation-menu-logo
                            formfactor="hamburger">
                        </c-navigation-menu-logo>
                    </div>
                    <!-- Action Buttons Mobile Menu -->
                    <template lwc:if={isGuestUser}>
                        <div class="">
                            <span>
                                <button class="accessButton" title="Log Out" onclick={handleClick}>Login</button>
                            </span>
                        </div>
                    </template>
                    <template lwc:else>
                        <div class="">
                            <span>
                                <a href="/account-portal" class="navbar-items">My Account</a>
                            </span>
                        </div>
                        <span>
                            <button class="accessButton" title="Log Out" onclick={handleLogOut}>Logout</button>
                        </span>
                    </template>
                </div>
            </div>
            <div class="menu-exit">
                <a href={href} onclick={handleHamburgerMenuToggle}>
                    <img class="hamburger-menu-icon slds-var-p-top_small" src={xIcon} />
                </a>
            </div>
        </div>
    </template>
    
    <!-- Horizonal Navigation for Tablet/Desktop -->
    <div class="slds-grid slds-grid_vertical-align-center">
        <!-- Company Logo Tablet/Desktop -->
        <div class="slds-col slds-var-p-left_small slds-size_3-of-4 slds-large-size_1-of-5">
            <span>
                <c-navigation-menu-logo
                    formfactor="desktop">
                </c-navigation-menu-logo>
            </span>
        </div>
        <!-- Action Buttons Container -->
        <div class="slds-col slds-col_bump-left slds-grid_align-end slds-show_large">
            <div class="slds-grid slds-grid_align-end slds-grid_vertical-align-center">
                <template lwc:if={isGuestUser}>
                    <div class="slds-col">
                        <span>
                            <button class="accessButton" title="Log Out" onclick={handleClick}>Login</button>
                        </span>
                    </div>
                </template>
                <template lwc:else>
                    <div class="slds-col">
                        <span>
                            <a href="/account-portal" class="navbar-items">My Account</a>
                        </span>
                    </div>
                    <span>
                        <button class="accessButton" title="Log Out" onclick={handleLogOut}>Logout</button>
                    </span>
                </template>
                
            </div>
        </div>

        <template if:false={showHamburgerMenu}>
            <div class="slds-col slds-var-p-right_small slds-hide_large">
                <a class="slds-float_right"
                    href={href}
                    onclick={handleHamburgerMenuToggle}
                    ><img class="hamburger-menu-icon" src={hamburgerIcon}/>
                </a>
            </div>
        </template>
    </div>
</template>
