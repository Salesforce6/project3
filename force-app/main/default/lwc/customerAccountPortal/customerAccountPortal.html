<template>
    <template if:true={hasContact}>
        <lightning-card title="Contact Information" icon-name="standard:contact">
            <div class="slds-p-around_medium">
                    <p><strong>First Name:</strong> {contact.FirstName}</p>
                    <p><strong>Last Name:</strong> {contact.LastName}</p>
                    <p><strong>Phone:</strong> {contact.Phone}</p>
                    <p><strong>Email:</strong> {contact.Email}</p>
                    <p><strong>Balance:</strong> 
                        <lightning-formatted-number value={contact.Balance__c} format-style="currency" currency-code="USD"></lightning-formatted-number>
                    </p>
            </div>
        </lightning-card>
    </template>
    <template if:false={hasContact}>
        <lightning-card title="Contact Information" icon-name="standard:contact">
            <div class="slds-p-around_medium">
                <p>No contact information available for the current user.</p>
            </div>
        </lightning-card>
    </template>
</template>
